# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: booktrack-cli
    main: ./main.go  
    binary: booktrack-cli              
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: default
    formats: ['tar.gz']
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - README.md
    format_overrides:
      - goos: windows
        formats: ['zip']

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: nmdra 
    name: booktrack-cli        
  footer: |
    ---

    Released by [GoReleaser](https://goreleaser.com).

    Built with ❤️ by Nimendra — [blog.nimendra.xyz](https://blog.nimendra.xyz)

snapshot:
  version_template: "{{ .Tag }}-next"
